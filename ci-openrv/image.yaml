name: "openrv"
title: "OpenRV CI Docker Image"
description: |
  Contains: Python, Boost, OpenEXR, Partio and other OpenRV upstream dependencies
  Note: Currently, OpenRV does not try to find the dependencies. It will download and install by itself.
  Warning: this image does *not* contain OpenRV itself as it is used to *build* OpenRV!
packages:
  - boost
  - cmake
  - python
  - imath
  - ocio
  - openexr
  - qt
implicit_packages:
  - numpy
  - vfxplatform
docker_from: ${ASWF_ORG}/ci-common:${CI_COMMON_VERSION}-clang${ASWF_CLANG_MAJOR_VERSION}
docker_package_version: $ASWF_VFXPLATFORM_VERSION
